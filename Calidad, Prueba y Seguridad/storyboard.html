<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryBoard ISO - 9001</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #2C3E50;
    }

    .contenedor-central {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .contenedor-central h2 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #1A5276;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    /* Lightbox */
    .lightbox {
      display: none; /* ðŸš€ Oculto al inicio */
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 195, 255, 0.6);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 3rem;
      color: #00c3ff;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 3rem;
      color: #00c3ff;
      cursor: pointer;
    }

    .nav.prev {
      left: 40px;
    }

    .nav.next {
      right: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/logo_uni.png" alt="Logo">
    </div>
    <h1 class="titulo">IngenierÃ­a de Software 3</h1>
    <div class="acciones">
      <a href="./iso9001.html" class="icono"><i class="fa-solid fa-arrow-left"></i></a>
      <a href="../index.html" class="icono"><i class="fa-solid fa-house"></i></a>
    </div>
  </header>

  <main>
    <div class="contenedor-central">
      <h2>StoryBoard Aplicado al Proyecto ISO - 9001</h2>

      <div class="galeria">
        <div class="tarjeta" onclick="openLightbox(0)">
          <img src="../img/storyboard 1.jpeg" alt="Storyboard 1">
        </div>
        
        <div class="tarjeta" onclick="openLightbox(1)">
          <img src="../img/storyboard 2.jpeg" alt="Storyboard 2">
        </div>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="nav prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" alt="Imagen ampliada"><!-- ðŸš€ sin src inicial -->
    <button class="nav next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <footer>
    <p>Â© 2025 Universidad â€” IngenierÃ­a de Software 3</p>
  </footer>

  <script src="https://kit.fontawesome.com/17cefd659f.js" crossorigin="anonymous"></script>
  <script>
    const images = ["../img/storyboard 1.jpeg", "../img/storyboard 2.jpeg"];
    let index = 0;

    function openLightbox(i) {
      index = i;
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");

      img.src = images[index]; // âœ… asigna imagen al abrir
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");

      img.src = ""; // âœ… limpiar al cerrar
      lightbox.style.display = "none";
    }

    function changeImage(direction) {
      index += direction;
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      document.getElementById("lightbox-img").src = images[index];
    }
  </script>
</body>
</html>
