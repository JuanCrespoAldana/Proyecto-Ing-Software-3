<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Casos de Uso</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .contenedor-central {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            text-align: left;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 90%;
            max-width: 1100px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 40px auto;
            line-height: 1.8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2C3E50;
        }

        .contenedor-central h2 {
            font-size: 2.3rem;
            font-weight: bold;
            color: #1A5276;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .contenedor-central p strong {
            font-size: 1.2rem;
            color: #34495e;
            display: block;
            margin: 25px 0 10px 0;
        }

        .contenedor-central ul {
            margin: 0 0 20px 20px;
            padding: 0;
            list-style: none;
        }

        .contenedor-central ul li {
            background: #f4f6f7;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .contenedor-central ul li:hover {
            transform: translateX(5px);
            background: #eaf2f8;
        }

        .contenedor-central img {
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo_uni.png" alt="Logo">
        </div>
        <h1 class="titulo">Ingeniería de Software 3</h1>
        <div class="acciones">
            <a href="modelo.html" class="icono"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../index.html" class="icono"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main>
        <div class="contenedor-central">
            <h2>MER (Modelo Entidad-Relación)</h2>

            <p><strong>Modelo MER </strong></p>

            <img src="../img/MER.png" alt="Modelo mer">
        </div>
    </main>

    <footer>
        <p>© 2025 Universidad — Ingeniería de Software 3</p>
    </footer>
</body>

<script src="https://kit.fontawesome.com/17cefd659f.js" crossorigin="anonymous"></script>

</html>
