<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural De Preguntas</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .contenedor-central {
      background: #ffffff;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 95%;
      max-width: 1200px;
      min-height: 70vh;
      margin: 40px auto;
      line-height: 1.8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2C3E50;
    }

    .contenedor-central h2 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #1A5276;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }

    .image-viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .image-viewer img {
      max-width: 80%;
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-viewer img:hover {
      transform: scale(1.02);
    }

    .image-viewer button {
      background: #1A5276;
      color: #fff;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      transition: background 0.3s;
    }

    .image-viewer button:hover {
      background: #3498db;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo_uni.png" alt="Logo">
    </div>
    <h1 class="titulo">Ingeniería de Software 3</h1>
    <div class="acciones">
      <a href="./iso9001.html" class="icono"><i class="fa-solid fa-arrow-left"></i></a>
      <a href="../index.html" class="icono"><i class="fa-solid fa-house"></i></a>
    </div>
  </header>

  <main>
    <div class="contenedor-central">
      <h2>StoryBoard Aplicado al Proyecto ISO - 9001</h2>

      <div class="image-viewer">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="viewer" src="../img/storyboard 1.jpeg" alt="Imagen de la galería" />
        <button class="next" onclick="changeImage(1)">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Universidad — Ingeniería de Software 3</p>
  </footer>

  <script src="https://kit.fontawesome.com/17cefd659f.js" crossorigin="anonymous"></script>
  <script>
    const images = [
      "../img/storyboard 1.jpeg",
      "../img/storyboard 2.jpeg"
    ];
    let index = 0;

    function changeImage(direction) {
      index += direction;
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      document.getElementById("viewer").src = images[index];
    }
  </script>
</body>

</html>
